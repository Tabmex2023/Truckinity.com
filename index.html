<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truckinity â€“ The International Network for Truck Drivers</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #1e293b;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .top-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #2563eb;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #60a5fa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ğŸš› Truckinity</div>

  <div class="top-right">
    <select id="languageSelect">
      <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
      <option value="en">ğŸ‡¬ğŸ‡§ English</option>
      <option value="ru">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</option>
    </select>
  </div>
</header>

<div class="container">
  <h1 id="mainTitle">Willkommen bei Truckinity</h1>

  <!-- LOGIN -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Passwort" required>
    <button type="submit">Login</button>
  </form>

  <!-- REGISTER -->
  <form id="register-form" class="hidden">
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Passwort" required>
    <button type="submit">Registrieren</button>
  </form>

  <div class="toggle-link" id="toggleForm">
    Noch kein Konto? Registrieren
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "truckinity.firebaseapp.com",
  projectId: "truckinity",
  storageBucket: "truckinity.appspot.com",
  messagingSenderId: "150787942012",
  appId: "1:150787942012:web:47214cfb6f3fb1c66c0bf9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* Auto Redirect wenn eingeloggt */
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});

/* Login */
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});

/* Registrierung */
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
});

/* Toggle Login / Register */
const toggle = document.getElementById("toggleForm");
const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");

toggle.addEventListener("click", () => {
  loginForm.classList.toggle("hidden");
  registerForm.classList.toggle("hidden");

  toggle.innerText = loginForm.classList.contains("hidden")
    ? "Schon registriert? Login"
    : "Noch kein Konto? Registrieren";
});

/* Sprache */
const translations = {
  de: "Willkommen bei Truckinity",
  en: "Welcome to Truckinity",
  ru: "Ğ”Ğ¾Ğ±Ñ€Ğ¾ Ğ¿Ğ¾Ğ¶Ğ°Ğ»Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ² Truckinity"
};

document.getElementById("languageSelect").addEventListener("change", (e) => {
  document.getElementById("mainTitle").innerText =
    translations[e.target.value];
});
</script>

</body>
</html>
