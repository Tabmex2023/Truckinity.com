// ================= SET LANGUAGE =================
function setLanguage(lang){
  const t = translations[lang];
  if(!t) return;

  // Update Hero / Features
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if(t[key]) el.textContent = t[key];
  });

  // Update Modal
  modalTitle.textContent = isLogin ? t.loginTitle : t.registerTitle;
  authEmail.placeholder = t.emailPlaceholder;
  authPassword.placeholder = t.passwordPlaceholder;
  authSubmit.textContent = isLogin ? t.submitLogin : t.submitRegister;
  document.getElementById('switchText').innerHTML = `${t.switchText} <span id="switchMode">${isLogin ? t.switchBtnRegister : t.switchBtnLogin}</span>`;

  // Reattach switchMode click
  document.getElementById('switchMode').addEventListener('click', () => {
      isLogin = !isLogin;
      setLanguage(lang);
  });

  // Update language label
  document.getElementById('currentLanguage').textContent = lang === 'de' ? 'Deutsch' : lang === 'en' ? 'English' : 'Ğ ÑƒÑÑĞºĞ¸Ğ¹';
}

    const password = authPassword.value;

        signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {

            authForm.reset();
        })
        .catch(error => { authError.textContent = error.message; });
    }
});
