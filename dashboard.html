<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "truckinity.firebaseapp.com",
  projectId: "truckinity",
  storageBucket: "truckinity.appspot.com",
  messagingSenderId: "150787942012",
  appId: "1:150787942012:web:47214cfb6f3fb1c66c0bf9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  }
});

document.getElementById("logout").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});

/* Sprachumschaltung */
const translations = {
  de: "Willkommen bei Truckinity",
  en: "Welcome to Truckinity",
  ru: "Ğ”Ğ¾Ğ±Ñ€Ğ¾ Ğ¿Ğ¾Ğ¶Ğ°Ğ»Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ² Truckinity"
};

document.getElementById("languageSelect").addEventListener("change", (e) => {
  document.getElementById("welcomeText").innerText =
    translations[e.target.value];
});

/* Google Maps */
let map;

window.initMap = async function () {
  navigator.geolocation.getCurrentPosition(async (position) => {
    const userLocation = {
      lat: position.coords.latitude,
      lng: position.coords.longitude,
    };

    map = new google.maps.Map(document.getElementById("map"), {
      center: userLocation,
      zoom: 8,
    });

    new google.maps.Marker({
      position: userLocation,
      map: map,
      title: "Du bist hier",
    });

    const querySnapshot = await getDocs(collection(db, "parking"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      new google.maps.Marker({
        position: { lat: data.lat, lng: data.lng },
        map: map,
        title: data.name,
      });
    });
  });
};

document.getElementById("addParking").addEventListener("click", async () => {
  const center = map.getCenter();
  await addDoc(collection(db, "parking"), {
    name: "Neuer Parkplatz",
    lat: center.lat(),
    lng: center.lng(),
  });
  alert("Gespeichert!");
  location.reload();
});
</script>
